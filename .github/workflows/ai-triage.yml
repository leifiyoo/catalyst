name: AI Issue Triage

on:
  issues:
    types: [opened]

jobs:
  triage:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      contents: read # Erlaubt das Auschecken des Repos
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4 # Das ist der fehlende Baustein!

      - name: Ask AI for Triage
        id: ai_request
        env:
          OPENROUTER_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          ISSUE_TITLE: ${{ github.event.issue.title }}
          ISSUE_BODY: ${{ github.event.issue.body }}
        run: |
          jq -n \
            --arg sys "Du bist ein Support-Assistent. Analysiere das Ticket: Ist es ein Bug in der Software oder ein Problem am Gerät des Nutzers? Wenn Gerät/User-Fehler: Gib eine Hilfestellung. Wenn Software-Fehler: Antworte mit [BUG]." \
            --arg user "Title: $ISSUE_TITLE\n\nBody: $ISSUE_BODY" \
            '{
              model: "google/gemma-2-9b-it:free",
              messages: [
                {role: "system", content: $sys},
                {role: "user", content: $user}
              ]
            }' > payload.json

          RESPONSE=$(curl -s https://openrouter.ai/api/v1/chat/completions \
            -H "Authorization: Bearer $OPENROUTER_KEY" \
            -H "Content-Type: application/json" \
            -d @payload.json)
          
          COMMENT=$(echo "$RESPONSE" | jq -r '.choices[0].message.content // "Entschuldigung, ich konnte das Ticket gerade nicht analysieren."')
          
          {
            echo "comment<<EOF"
            echo "$COMMENT"
            echo "EOF"
          } >> "$GITHUB_OUTPUT"

      - name: Post Comment
        if: steps.ai_request.outputs.comment != ''
        run: |
          gh issue comment ${{ github.event.issue.number }} --body "${{ steps.ai_request.outputs.comment }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

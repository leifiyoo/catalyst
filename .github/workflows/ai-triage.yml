name: AI Issue Triage

on:
  issues:
    types: [opened]

jobs:
  triage:
    runs-on: ubuntu-latest
    permissions:
      issues: write
    steps:
      - name: Ask AI for Triage
        id: ai_request
        env:
          OPENROUTER_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          ISSUE_TITLE: ${{ github.event.issue.title }}
          ISSUE_BODY: ${{ github.event.issue.body }}
        run: |
          # Wir bauen das JSON sicher in eine tempor채re Datei
          jq -n \
            --arg sys "Du bist ein Support-Assistent. Analysiere das Ticket: Ist es ein Bug in der Software oder ein Problem am Ger채t des Nutzers? Wenn Ger채t/User-Fehler: Gib eine Hilfestellung. Wenn Software-Fehler: Antworte mit [BUG]." \
            --arg user "Title: $ISSUE_TITLE\n\nBody: $ISSUE_BODY" \
            '{
              model: "google/gemma-2-9b-it:free",
              messages: [
                {role: "system", content: $sys},
                {role: "user", content: $user}
              ]
            }' > payload.json

          # Anfrage senden
          RESPONSE=$(curl -s https://openrouter.ai/api/v1/chat/completions \
            -H "Authorization: Bearer $OPENROUTER_KEY" \
            -H "Content-Type: application/json" \
            -d @payload.json)
          
          # Antwort extrahieren
          COMMENT=$(echo "$RESPONSE" | jq -r '.choices[0].message.content // "Entschuldigung, ich konnte das Ticket gerade nicht analysieren."')
          
          # Sicherer Export f체r GitHub
          {
            echo "comment<<EOF"
            echo "$COMMENT"
            echo "EOF"
          } >> "$GITHUB_OUTPUT"

      - name: Post Comment
        if: steps.ai_request.outputs.comment != ''
        run: |
          gh issue comment ${{ github.event.issue.number }} --body "${{ steps.ai_request.outputs.comment }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

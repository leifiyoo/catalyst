name: AI Issue Triage

on:
  issues:
    types: [opened]

jobs:
  triage:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      contents: read
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Ask AI for Triage
        id: ai_request
        env:
          OPENROUTER_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          ISSUE_TITLE: ${{ github.event.issue.title }}
          ISSUE_BODY: ${{ github.event.issue.body }}
        run: |
          # 1. JSON Payload erstellen
          jq -n \
            --arg sys "Du bist ein Support-Assistent. Analysiere das Ticket: Ist es ein Bug in der Software oder ein Problem am Ger채t des Nutzers? Wenn Ger채t/User-Fehler: Gib eine Hilfestellung. Wenn Software-Fehler: Antworte mit [BUG]." \
            --arg user "Title: $ISSUE_TITLE\n\nBody: $ISSUE_BODY" \
            '{
              model: "google/gemma-2-9b-it:free",
              messages: [
                {role: "system", content: $sys},
                {role: "user", content: $user}
              ]
            }' > payload.json

          # 2. Anfrage an OpenRouter mit zus채tzlichen Headern
          RESPONSE=$(curl -s https://openrouter.ai/api/v1/chat/completions \
            -H "Authorization: Bearer $OPENROUTER_KEY" \
            -H "Content-Type: application/json" \
            -H "HTTP-Referer: https://github.com/${{ github.repository }}" \
            -H "X-Title: GitHub AI Triage Bot" \
            -d @payload.json)
          
          # 3. Antwort oder Fehler extrahieren (Diagnose-Modus)
          CONTENT=$(echo "$RESPONSE" | jq -r '.choices[0].message.content // empty')
          
          if [ -z "$CONTENT" ]; then
            # Wenn kein Content da ist, zeige die ganze Antwort zur Fehlersuche
            COMMENT="**Diagnose-Info (Keine KI-Antwort erhalten):**
            \`\`\`json
            $RESPONSE
            \`\`\`"
          else
            COMMENT="$CONTENT"
          fi
          
          # 4. Sicherer Export f체r mehrzeilige Texte
          {
            echo "comment<<EOF"
            echo "$COMMENT"
            echo "EOF"
          } >> "$GITHUB_OUTPUT"

      - name: Post Comment
        if: steps.ai_request.outputs.comment != ''
        run: |
          gh issue comment ${{ github.event.issue.number }} --body "${{ steps.ai_request.outputs.comment }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

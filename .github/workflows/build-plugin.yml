name: Build CatalystAnalytics Plugin

on:
  push:
    paths:
      - 'catalyst-plugin/**'
  pull_request:
    paths:
      - 'catalyst-plugin/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build plugin JAR
        working-directory: catalyst-plugin
        run: |
          chmod +x gradlew
          ./gradlew jar

      - name: Copy JAR to resources/plugins
        run: |
          mkdir -p resources/plugins
          cp catalyst-plugin/build/libs/CatalystAnalytics-*.jar resources/plugins/CatalystAnalytics.jar

      - name: Upload plugin JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: CatalystAnalytics
          path: resources/plugins/CatalystAnalytics.jar

      - name: Commit pre-built JAR (on push to main)
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add resources/plugins/CatalystAnalytics.jar
          git diff --cached --quiet || git commit -m "chore: update pre-built CatalystAnalytics plugin JAR"
          git push

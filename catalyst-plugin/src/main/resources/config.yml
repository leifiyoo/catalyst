# CatalystAnalytics Configuration
# ================================

# Data retention settings
data:
  # How many days to keep detailed data
  retention-days: 30
  # Auto-save interval in minutes
  save-interval-minutes: 5

# Analytics JSON export settings
# The Catalyst app reads this file directly from the filesystem
export:
  # How often to write analytics.json (in seconds)
  interval-seconds: 5

# Collection intervals (in seconds)
collection:
  # TPS sampling interval
  tps-interval: 60
  # Memory sampling interval
  memory-interval: 60
  # Player count snapshot interval
  player-count-interval: 300

# Enable/disable individual stat collectors
stats:
  player-join-leave: true
  geolocation: true
  play-time: true
  client-os: true
  client-version: true
  tps-history: true
  memory-history: true
  player-count-timeline: true
  new-vs-returning: true
  active-hours: true
  chat-messages: true
  deaths-kills: true
  blocks: true
  commands: true

# Geolocation settings
geolocation:
  # Free API endpoint for IP geolocation
  api-url: "http://ip-api.com/json/{ip}?fields=status,country,regionName,city,isp"
  # Rate limit: max requests per minute (ip-api.com free tier allows 45/min)
  rate-limit: 40
  # Cache duration in minutes
  cache-minutes: 1440
